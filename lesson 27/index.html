<body>
    <p class="text">
    Далеко-далеко за словесными горами в стране гласных и согласных живут
    рыбные тексты. Пояс себя реторический назад напоивший строчка предупреждал
    проектах, рекламных заманивший большого над города наш имени, своего не!
